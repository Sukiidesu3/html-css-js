<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <form>
        <label for="rating"><b>Đánh giá (1-5):</b></label>
        <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

        <label for="comment"><b>Bình luận:</b></label><br>
        <textarea id="comment" name="comment" rows="5" cols="50"></textarea><br><br>

        <button type="submit"><b>Gửi Feedback</b></button>
    </form>
</body>
</html>
